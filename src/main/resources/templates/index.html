    <script>
        function openShowDetails(id) {
            $.ajax({
                url: "/details/" + id,
                success: function(response) {
                console.log(response);
                $('#showdetails').html(response);
                $('#showdetailsModal').modal();
                $('#showdetailsModal').modal('open');
                }
            });
        }
    </script>

<div th:replace="base :: navlinks"></div>

<div th:if="${addsuccess}">
    <h8 style="color: green" th:text="${addsuccess}"> </h8>
    <h7 style="color: red" th:text="${info}"> </h7>
</div><hr />



<h2 style="text-align:center;"> All Car Categories and Listings </h2>
<br /> <hr /> <br />

<div th:each="category : ${categories}">
    <h3 th:text="${category.type}"></h3><br />

    <th:block th:each="car : ${category.cars}">
        <div class="card" style="width: 20rem; text-align:center;display:inline-block;">
          <div class="shadow p-3 mb-1 bg-white rounded">
            <div class="view overlay">
                <a data-toggle="modal" data-target="#myModal" th:href="@{/details/{id}(id=${car.id})}" >
                <img class="card-img-top" th:src="${car.carphoto}" alt="No pic available.  Please add pic."
                      style="border-radius:.60rem; max-width:100%;height:190px;width:auto;">
                    <div class="mask rgba-white-slight"></div>
                </a>
            </div>
              <div class="card-body">
                <h5 class="card-title mb-3 text-center">[[${car.year}]] [[${car.manufacturer}]] [[${car.carmodel}]] [[${car.cartrim}]] </h5>
                   <h6 class="card-subtitle mb-3 text-center">Only $[[${#numbers.formatDecimal(car.price, 0, 'COMMA', 2, 'POINT')}]] !!! </h6>
                    <h6 class="card-subtitle mb-2 text-muted text-center">[[${car.mileage}]] miles</h6>
                    <p class="card-text">[[${car.description}]]</p>
                    <a class="btn btn-primary btn-sm" role="button" th:href="@{/update/{id}(id=${car.id})}">Update</a>
                    <!--<button type="button" class="btn btn-primary btn-sm" th:onclick="'javascript:openShowDetails(\'' + ${car.id} +'\');'">Details</button>-->
                  <a class="btn btn-primary btn-sm" role="button" data-toggle="modal" data-target="#myModal" th:href="@{/details/{id}(id=${car.id})}">Details</a>
                  <a class="btn btn-primary btn-sm" role="button" th:href="@{/delete/{id}(id=${car.id})}">Delete</a>
              </div>
            </div>
          </div>
    </th:block> <br />  <hr /> <br />
</div>

<!-- Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
        </div>
    </div>
</div>
