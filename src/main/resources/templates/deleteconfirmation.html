<head>

    <style>
        .navbar-custom .nav-item.active .nav-link,
        .navbar-custom .nav-item:focus .nav-link,
        .navbar-custom .nav-item:hover .nav-link
        {
            color: #ff3e52;

        .navbar-custom .dropdown-menu .dropdown-item:hover   {
            background-color: rgba(174, 225, 241, 0.51);
        }

        .navbar-custom .dropdown-menu .dropdown-item:focus   {
            background-color: #007BFF;-->
        }

<body>
<div class="modal-header">
    <h5 class="modal-title" style="color:#f25412">Warning: You are about to delete a car listing.</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body" style="font-size:90%; text-align: center;">
    Are you sure you want to delete this listing for:
    <!--<h7 style="color: red; text-align: center" th:text="${car.year}" th:text="${car.manufacturer}" th:text="${car.carmodel}" th:text="${car.cartrim}"> </h7>-->
    <br><strong style="color:red;">[[${car.year}]] [[${car.manufacturer}]] [[${car.carmodel}]] [[${car.cartrim}]] </strong> ?
    <!--Modal footer -->
    <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-light btn-sm" data-dismiss="modal" style="text-align: center; margin: auto; width:75px">No</button>
        <a style="text-align: center; width:75px" class="btn btn-primary btn-sm mr-auto" role="button" th:href="@{/deleteconfirm/{id}(id=${car.id})}">Yes</a>
    </div>
</div>

</body>
</html>
