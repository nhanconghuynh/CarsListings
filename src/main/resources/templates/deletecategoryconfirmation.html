<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Confirmation</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
        .navbar-custom .nav-item.active .nav-link,
        .navbar-custom .nav-item:focus .nav-link,
        .navbar-custom .nav-item:hover .nav-link
        {
            color: #ff3e52;
        }

        .navbar-custom .dropdown-menu .dropdown-item:hover   {
            background-color: rgba(174, 225, 241, 0.51);
        }

        .navbar-custom .dropdown-menu .dropdown-item:focus   {
            background-color: #007BFF;-->
        }
        span.form-error-text { color: red; }
        body { font-size: 116%;}

        .blink_me {
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }

    </style>
</head>
<body>
<div class="modal-header">
    <h5 class="modal-title" style="color:#f25412">Warning: You are about to delete a category and possibly all cars listings in it!!!</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body" style="font-size:90%; text-align: center;">
    Are you sure you want to delete the Category:
    <!--<h7 style="color: red; text-align: center" th:text="${car.year}" th:text="${car.manufacturer}" th:text="${car.carmodel}" th:text="${car.cartrim}"> </h7>-->
    <br><strong style="color:red;">[[${category.type}]] </strong> ?

    <br><span class="blink_me" style="color:darkorange; font-weight: bold">Warning: Deleting this category will also delete all car listings within it. </span>
    <!--Modal footer -->
    <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-light btn-sm" data-dismiss="modal" style="text-align: center; margin: auto; width:75px">No</button>
        <a style="text-align: center; width:75px" class="btn btn-primary btn-sm mr-auto" role="button" th:href="@{/deleteconfirm/{id}(id=${car.id})}">Yes</a>
    </div>
</div>

</body>
</html>
