<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listing Details</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
        .navbar-custom .nav-item.active .nav-link,
        .navbar-custom .nav-item:focus .nav-link,
        .navbar-custom .nav-item:hover .nav-link
        {
            color: #ff3e52;
        }

        .navbar-custom .dropdown-menu .dropdown-item:hover   {
            background-color: rgba(174, 225, 241, 0.51);
        }

        .navbar-custom .dropdown-menu .dropdown-item:focus   {
            background-color: #007BFF;-->
        }
        span.form-error-text { color: red; }
        body { font-size: 116%;}
    </style>

    <script>
        $(function() {
            $('#closemodal').click(function() {
                $('#modalwindow').modal('hide');
            });
        });
    </script>
</head>
<body>


            <div class="modal-header" >
                <h6 class="modal-title">Car Details</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
        <div class="modal-body" style="font-size:80%">
             <div th:if="${car.carphoto} != null">
             <img th:src="${car.carphoto}" style="display:block;margin-left:auto;margin-right: auto;max-height:350px;max-width:350px;height:auto;width:auto;" />
             <hr />
             </div>
            <b>Category: </b> <span class="float-right" th:text="${car.category.type}" ></span><br />
            <b>Manufacturer: </b> <span class="float-right" th:text="${car.manufacturer}" ></span><br />
            <b>Model: </b><span class="float-right" th:text="${car.carmodel}" ></span><br />
            <b>Trim:</b> <span class="float-right" th:text="${car.cartrim}" ></span><br />
            <b>Year:</b><span class="float-right" th:text="${car.year}" ></span><br />
            <b>Mileage:</b> <span class="float-right" th:text="${car.mileage}" ></span><br />
            <b>Color:</b> <span class="float-right" th:text="${car.color}" ></span><br />
            <b>Price:</b> <span class="float-right" >$[[${#numbers.formatDecimal(car.price, 0, 'COMMA', 2, 'POINT')}]]</span><br />
            <b>Short Description:</b><br /> <span th:text="${car.description}" ></span><br />
            <b>Features:</b><br /> <p th:text="${car.features}" ></p>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
                <a class="btn btn-warning btn-sm" role="button" data-toggle="modal" data-target="#deleteCarModal" th:href="@{/delete/{id}(id=${car.id})}" >Delete this listing</a>
            </div>
        </div>


            <div th:replace="base :: modal"></div>
</body>
</html>
